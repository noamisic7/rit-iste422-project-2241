plugins {
    id 'java'

    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

test {
    testLogging {
        events "passed", "failed", "skipped"
    }
}

application {
    mainClassName = 'RunEdgeConvert'  
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}
